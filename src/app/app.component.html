<h1>Forms in Angular</h1>

<form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">

  <input type="text" ngModel name="user" placeholder="enter username" />
  <br><br>
  <input type="text" ngModel name="age" placeholder="enter age" />
  <br><br>
  <input type="text" ngModel name="contact" placeholder="enter contact" />
  <br><br>
  <button>Submit</button>
</form>
